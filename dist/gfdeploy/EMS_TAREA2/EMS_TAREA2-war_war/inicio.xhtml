<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Inicio</ui:define>

    <ui:define name="contenido">
        <c:if test="#{controlAutorizacion.empleado.rol == 'SUPERVISOR'}">
            <div class="row" style="margin-top:25px;">
                <div class="col-md-2">

                </div>
                <div class="col-md-4">
                    <h:form>
                        <p:growl id="growl" showDetail="true" />
                        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                            <p:chart type="pie" model="#{chartView.pieModel1}" style="width:300px;height:200px">
                                <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                            </p:chart>
                        </h:panelGrid> 
                    </h:form>
                </div>
                <div class="col-md-4">
                    <h:form>
                        <p:growl id="growl" showDetail="true" />
                        <h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
                            <p:chart type="bar" model="#{chartView.barModel}" style="width:300px;height:200px">
                                <p:ajax event="itemSelect" listener="#{chartView.itemSelect}" update="growl" />
                            </p:chart>  
                        </h:panelGrid>

                    </h:form>
                </div>

            </div><!-- Cierro row -->
        </c:if>
        <div class="row" style="margin-top:30px">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <p:dataTable var="avisos" value="#{listaDeAvisos.datos}" resizableColumns="true" emptyMessage="No hay datos">
                    <p:column headerText="Id">
                        <h:outputText value="#{avisos.id_aviso}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{avisos.fecha_creacion}" />
                    </p:column>

                    <p:column headerText="Ubicacion">
                        <h:outputText value="#{avisos.ubicacion}" />
                    </p:column>

                    <p:column headerText="Prioridad">
                        <h:outputText value="#{avisos.prioridad}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{avisos.estado}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>
    </ui:define>


</ui:composition>
