<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Brigadas</ui:define>

    <ui:define name="contenido">

        <br />
        <h:form>

            <div class="row">
                <div class="col-md-1">
                    <p:outputLabel value="Brigada" />
                </div>

                <div class="col-md-4">
                    <p:inputText value="#{controlVerBrigadas.id}"/> 
                </div>
                <!-- -->
            </div>
            <br/>
            <div class="row">
                <div class="col-md-1">
                    <p:outputLabel value="Contrata" /> 
                </div>   
                <div class="col-md-4">
                    <p:inputText value="#{controlVerBrigadas.contrata}"/> 
                </div>
                <!-- -->
                <div class="col-md-1" style="height: 10px;"></div>
                <div class="col-md-1">
                    <h:commandButton class="boton" value="Buscar" action="#{controlVerBrigadas.filtrar()}"/>
                </div>

                <br />
            </div>

        </h:form>

        <br />        

        <p:separator />

        <c:if test="#{! controlVerBrigadas.filtrado}">

            <p:dataTable value="#{listaBrigadas.listaBrigadas}" var="brigadas" resizableColumns="true" emptyMessage="No hay datos">
                <p:column headerText="Brigada">
                    <h:outputText value="#{brigadas.id}" />
                </p:column>

                <p:column headerText="Contrata">
                    <h:outputText value="#{brigadas.contrata}" />
                </p:column>

                <p:column headerText="Capataz">
                    <h:outputText value="#{brigadas.nombreCapataz}" />
                </p:column>

                <p:column headerText="Operarios">
                    <h:outputText value="#{brigadas.nombreOperarios}" />
                </p:column>

            </p:dataTable>


        </c:if>
        <div class="col-md-8">
            <c:if test="#{controlVerBrigadas.filtrado}">
                <p:dataTable value="#{controlVerBrigadas.listaBrigadasFiltradas}" var="brigadas_filtro" resizableColumns="true" emptyMessage="No hay datos">
                    <p:column headerText="Brigada">
                        <h:outputText value="#{brigadas_filtro.id}" />
                    </p:column>

                    <p:column headerText="Contrata">
                        <h:outputText value="#{brigadas_filtro.contrata}" />
                    </p:column>

                    <p:column headerText="Capataz">
                        <h:outputText value="#{brigadas_filtro.nombreCapataz}" />
                    </p:column>

                    <p:column headerText="Operarios">
                        <h:outputText value="#{brigadas_filtro.nombreOperarios}" />
                    </p:column>

                </p:dataTable>
            </c:if>
        </div>

        <br/>
        <br/>
        <br/>
        <br/>

    </ui:define>

</ui:composition>
