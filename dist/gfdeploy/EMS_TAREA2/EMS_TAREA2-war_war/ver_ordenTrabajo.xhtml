<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <link href="./css/ot.css" rel="stylesheet" type="text/css" />

    <ui:define name="title">Órdenes de trabajo</ui:define>

    <ui:define name="contenido">
        <h:form>
            <p:accordionPanel multiple="true">
                <p:tab title="Datos principales">
                    <h:panelGrid columns="4" cellspacing="15px" cellpadding="10px">
                        <h:outputLabel value="ID Aviso" />
                        <h:outputText id="idAviso" value="#{mostrarOrdenTrabajo.ordenTrabajo.aviso.id_aviso}"/>                                               

                        <h:outputLabel value="ID OT" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.id_OT}" disabled="true"/> 

                        <p:outputLabel value="Fecha programada" />
                        <p:calendar id="button2" value="#{mostrarOrdenTrabajo.ordenTrabajo.fecha_progr}" showOn="button" disabled="true" />

                        <p:outputLabel value="Fecha creación" />
                        <p:calendar id="button3" value="#{mostrarOrdenTrabajo.ordenTrabajo.fecha_creac}" showOn="button" disabled="true" />

                        <h:outputLabel value="Motivo de operación" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.motivo}" disabled="true"/> 

                        <h:outputLabel value="Pto trabajo" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.pto_trabajo}" disabled="true"/>

                        <h:outputLabel value="Estado" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.estado}" disabled="true"/>
                        <h:outputLabel value="Taller" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.taller}" disabled="true"/>
                        <h:outputLabel value="Prioridad" />
                        <h:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.prioridad}" disabled="true"/>

                    </h:panelGrid>
                </p:tab>

                <p:tab title="Ubicación">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Ubicación" styleClass="combi" />
                        <h:inputTextarea rows="5" cols="90" disabled="true" id ="ub" value="#{mostrarOrdenTrabajo.ordenTrabajo.ubicacion}"/>

                    </h:panelGrid>
                </p:tab>               

                <p:tab title="Observaciones">
                    <h:inputTextarea rows="5" cols="90" value="#{mostrarOrdenTrabajo.ordenTrabajo.observaciones}" disabled="true" />
                </p:tab>
            </p:accordionPanel>

            <h:panelGrid columns="5" cellspacing="15px" cellpadding="10px">
                <br/>
                <a href="grid_ordenTrabajo.xhtml" class="boton"  id="volver">Volver</a>            
            </h:panelGrid>
        </h:form>

        <br/>
        <br/><br/><br/>
    </ui:define>

</ui:composition>
