<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Visualizar aviso</ui:define>

    <ui:define name="contenido">
        <h:form id="verAviso">
            <p:accordionPanel multiple="true">
                <p:tab title="Resumen">
                    <h:panelGrid columns="5" styleClass="ui-responsive">
                        <h:outputLabel value="ID" />
                        <h:inputText value="#{mostrarAviso.aviso.id_aviso}" disabled="true"/>
                        <h:outputLabel value="" />
                        <h:outputLabel value="Inicio avería" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:calendar id="button" value="#{mostrarAviso.aviso.inic_Averia}" showOn="button" disabled="true"/>
                        </h:panelGrid>

                        <h:outputLabel value="Brigada" />
                        <h:inputText value="#{mostrarAviso.aviso.brigada}" disabled="true"/>
                        <h:outputLabel value="" />
                        <h:outputLabel value="Fin avería" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:calendar id="button2" value="#{mostrarAviso.aviso.fin_averia}" showOn="button"  disabled="true"/>
                        </h:panelGrid>

                        <p:outputLabel value="Estado" style="margin-left: 13px"/>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                            <p:outputLabel for="estado" value="" />
                            <p:selectOneMenu id="estado" value="#{mostrarAviso.aviso.estado}" disabled="true">
                                <f:selectItem itemLabel="SIN ATENDER" itemValue="SIN_ATENDER" />
                                <f:selectItem itemLabel="EN PROCESO" itemValue="EN_PROCESO" />
                                <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:outputLabel value="" />
                        <p:outputLabel value="Prioridad" style="margin-left: 13px"/>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                            <p:outputLabel for="prioridad" value="" />
                            <p:selectOneMenu id="prioridad" value="#{mostrarAviso.aviso.prioridad}" disabled="true">
                                <f:selectItem itemLabel="URGENTE" itemValue="URGENTE"/>
                                <f:selectItem itemLabel="PLANIFICADO" itemValue="PLANIFICADO" />
                            </p:selectOneMenu>             
                        </h:panelGrid>
                    </h:panelGrid>
                </p:tab>

                <p:tab title="Diagnóstico">
                    <div align="center">
                        <h:selectManyCheckbox id="diagnosticos">
                            <f:selectItem id="arquetaRota" itemLabel="Arqueta rota" itemValue="1" />
                            <f:selectItem id="tuberia" itemLabel="Tubería rota" itemValue="2" />
                            <f:selectItem id="fuga" itemLabel="Fuga de agua" itemValue="3" />
                            <f:selectItem id="desborde" itemLabel="Desborde de presa" itemValue="4" />
                            <f:selectItem id="canaleta" itemLabel="Canaleta rota" itemValue="5" />
                        </h:selectManyCheckbox>
                    </div>
                </p:tab>

                <p:tab title="Observaciones">
                    <div align="center">
                        <p:inputTextarea value="#{mostrarAviso.aviso.observaciones}" rows="5" cols="90" disabled="true" />
                    </div>
                </p:tab>

                <p:tab title="Órdenes de trabajo">
                    <p:dataTable value="#{listaDeOrdenTrabajo.datos}" var="orden" resizableColumns="true" emptyMessage="No hay datos">
                        <p:column headerText="Orden de trabajo">
                            <h:outputText value="#{orden.id_OT}" />
                        </p:column>

                        <p:column headerText="Fecha">
                            <h:outputText value="#{orden.fecha_creac}" />
                        </p:column>

                        <p:column headerText="Estado">
                            <h:outputText value="#{orden.estado}" />
                        </p:column>

                        <p:column headerText="Brigada">
                            <h:outputText value="#{orden.brigada_ot}" />
                        </p:column>
                    </p:dataTable><br/>

                    <div align="center">
                        <h:commandButton id="nuevaOrden" action ="NuevaOrdenTrabajo?faces-redirect=true" styleClass="boton" value="Nueva orden de trabajo"/>
                    </div>
                </p:tab>

                <p:tab title="Avisos vinculados">
                    <p:dataTable value="#{listaAvisos.listaAvisos}" var="lista" resizableColumns="true" emptyMessage="No hay datos">
                        <p:column headerText="Aviso">
                            <h:outputText value="#{lista.id_aviso}" />
                        </p:column>

                        <p:column headerText="Inicio avería">
                            <h:outputText value="#{lista.inic_Averia}" />
                        </p:column>

                        <p:column headerText="Fin avería">
                            <h:outputText value="#{lista.fin_averia}" />
                        </p:column>

                        <p:column headerText="Brigada">
                            <h:outputText value="#{lista.brigada}" />
                        </p:column>
                    </p:dataTable><br/>

                    <div align="center">
                        <a href="nuevo_aviso_vinculado.xhtml" id="nuevoAvisoVinculado" class="boton">Nuevo aviso vinculado</a>
                    </div>
                </p:tab>

                <p:tab title="Brigada">
                    <div class="row">          
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Brigada" />
                            </div>
                            <div>     
                                <p:inputText id="input_brigada"  value="#{controlFiltrosGridBrigadas.id_brigada}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Contrata" />
                            </div>
                            <div>     
                                <p:inputText id="input_contrata" value="#{controlFiltrosGridBrigadas.contrata}"/>
                            </div>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Buscar" action="#{controlFiltrosGridBrigadas.buscar()}"/>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Reiniciar"  action="#{controlFiltrosGridBrigadas.resetear()}"/>
                        </div>
                    </div>

                    <p:separator />

                    <p:dataTable value="#{controlFiltrosGridBrigadas.listaBrigadasFiltrados}" var="brigadas_filtro" resizableColumns="true" emptyMessage="No hay datos">
                        <p:column headerText="Aviso">
                            <h:outputText value="#{brigadas_filtro.id_brigada}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{brigadas_filtro.contrata}" />
                        </p:column>
                        <p:column headerText="Ubicacion">
                            <h:outputText value="#{brigadas_filtro.nombreCapataz}" />
                        </p:column>
                        <p:column headerText="Prioridad">
                            <h:outputText value="#{brigadas_filtro.nombreOperarios}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>

                <p:tab title="Ubicación">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Ubicación: " />
                            <h:inputText value="#{mostrarAviso.aviso.ubicacion}" disabled="true" />

                            <h:outputLabel value="Coordenadas: " />
                            <h:inputText value="#{mostrarAviso.aviso.coordenada}" disabled="true" />
                        </p:panelGrid>
                    </div><br/>
                </p:tab>
            </p:accordionPanel><br/>

            <div align="center">
                <h:commandButton id="editar" styleClass="boton" action="#{mostrarAviso.capturarYEditar()}" value="Editar" />
                <div class="col-md-1"></div>
                <h:commandButton id="volver" styleClass="boton" action="grid_avisos.xhtml" value="Volver a la página anterior" />

            </div>
        </h:form>
        <br/>
        <form action="mailto:anonimo@mail.com" method="post">
            <div align ="center" >
                <c:if test="#{controlAutorizacion.empleado.rol == 'NORMAL'}">
                    <input class="boton" type="submit" value="Petición de reasignación"></input>
                </c:if>
            </div>
        </form>
        <br/><br/><br/><br/>
    </ui:define>
</ui:composition>
