<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <link href="./css/ot.css" rel="stylesheet" type="text/css" />

    <ui:define name="title">Órdenes de trabajo</ui:define>

    <ui:define name="contenido">
        <h:form>
            <p:accordionPanel>
                <p:tab title="Datos principales">
                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="ID Aviso" />
                        </div>
                        <div class="col-md-2">
                            <h:outputText id="idAviso" value="#{mostrarOrdenTrabajo.ordenTrabajo.aviso.id_aviso}"/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="ID OT" />
                        </div>
                        <div class="col-md-2">
                            <p:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.id_OT}" disabled="true"/>
                        </div>
                    </div>

                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <p:outputLabel value="Fecha programada" />
                        </div>
                        <div class="col-md-2">
                            <p:calendar id="button2" value="#{mostrarOrdenTrabajo.ordenTrabajo.fecha_progr}" showOn="button" disabled="true" />
                        </div>
                        <div class="col-md-2">
                            <p:outputLabel value="Fecha creación" />
                        </div>
                        <div class="col-md-3">
                            <p:calendar id="button3" value="#{mostrarOrdenTrabajo.ordenTrabajo.fecha_creac}" showOn="button" disabled="true" />
                        </div>
                    </div>

                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <p:outputLabel value="Motivo de operación" />
                        </div>
                        <div class="col-md-2">
                            <p:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.motivo}" disabled="true"/>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="Pto trabajo" />
                        </div>
                        <div class="col-md-3">
                            <p:inputText value="#{mostrarOrdenTrabajo.ordenTrabajo.pto_trabajo}" disabled="true"/>
                        </div>
                    </div>

                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="Taller" />
                        </div>
                        <div class="col-md-2">
                            <h:selectOneMenu id="mot_TallerMenu" value="#{mostrarOrdenTrabajo.ordenTrabajo.taller}" disabled="true">
                                <f:selectItem id="t1" itemLabel="Taller1" itemValue="Taller1" />
                                <f:selectItem id="t2" itemLabel="Taller2" itemValue="Taller2" />
                                <f:selectItem id="t3" itemLabel="Taller3" itemValue="Taller3" />
                                <f:selectItem id="t4" itemLabel="Taller4" itemValue="Taller4" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="Brigada" />
                        </div>
                        <div class="col-md-3">
                            <p:inputText value="Brigada1" disabled="true"/>
                        </div>
                    </div>

                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <p:outputLabel value="Estado"/>
                        </div>
                        <div class="col-md-2">
                            <p:outputLabel for="estado" value=""/>
                            <h:selectOneMenu id="estado" value="#{nuevaOrdenTrabajo.ot.estado}" disabled="true" style="width:120px">
                                <f:selectItem itemLabel="SIN ATENDER" itemValue="SIN_ATENDER" />
                                <f:selectItem itemLabel="EN PROCESO" itemValue="EN_PROCESO" />
                                <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />
                            </h:selectOneMenu>
                        </div>

                        <div class="col-md-2">
                            <p:outputLabel value="Prioridad"/>
                        </div>
                        <div class="col-md-3">
                            <p:outputLabel for="prioridad" value="" />
                            <h:selectOneMenu id="prioridad" value="#{nuevaOrdenTrabajo.ot.prioridad}" disabled="true">
                                <f:selectItem itemLabel="URGENTE" itemValue="URGENTE"/>
                                <f:selectItem itemLabel="PLANIFICADO" itemValue="PLANIFICADO" />
                            </h:selectOneMenu>  
                        </div>
                    </div>
                </p:tab>

                <p:tab title="Ubicación">
                    <div align="center">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputLabel value="Ubicación" styleClass="combi" />
                            <h:inputTextarea rows="5" cols="90" disabled="true" id ="ub" value="#{mostrarOrdenTrabajo.ordenTrabajo.ubicacion}"/>
                        </h:panelGrid>
                    </div>
                </p:tab>               

                <p:tab title="Observaciones">
                    <div align="center">
                        <p:inputTextarea rows="5" cols="90" value="#{mostrarOrdenTrabajo.ordenTrabajo.observaciones}" disabled="true" />
                    </div>
                </p:tab>
            </p:accordionPanel>

            <h:panelGrid columns="5" cellspacing="15px" cellpadding="10px">
                <br/>
                <a href="grid_ordenTrabajo.xhtml" class="boton"  id="volver">Volver</a>            
            </h:panelGrid>
        </h:form>

        <br/>
        <br/><br/><br/>
    </ui:define>

</ui:composition>
