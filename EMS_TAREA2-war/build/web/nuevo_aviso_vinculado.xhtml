<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Crear un nuevo aviso vinculado</ui:define>

    <ui:define name="contenido">
        <h:form id="nuevoAviso">
            <p:remoteCommand name="onload" action="#{controlFiltrosGridAvisos.resetear()}" autoRun="true" />
            
            <p:accordionPanel multiple="true">
                <p:tab title="Resumen">
                    <div class="col-md-3">
                        <h:outputLabel value="Aviso al que está vinculado" style="padding-right: 8px"/>
                        <h:inputText value="#{mostrarAviso.aviso.id_aviso}" disabled="true"/>
                    </div>
                    <!-- <h:panelGrid columns="5" cellspacing="15px" cellpadding="10px"> -->
                    <div class="col-md-9">
                        <h:panelGrid columns="5">
                            <h:outputLabel value="ID" />
                            <h:inputText value="#{listaAvisos.aviso.id_aviso}" />
                            <h:outputLabel />
                            <h:outputLabel value="Fecha de inicio" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:calendar id="button" value="#{calendarView.date3}" showOn="button" />
                            </h:panelGrid>

                            <h:outputLabel value="Brigada" />
                            <h:inputText />
                            <h:outputLabel />
                            <h:outputLabel value="Fecha de finalización" />
                            <h:panelGrid columns="2" cellpadding="5">
                                <p:calendar id="button2" value="#{calendarView.date4}" showOn="button" />
                            </h:panelGrid>

                            <p:outputLabel value="Estado" style="margin-left: 13px"/>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                                <p:outputLabel for="estado" value="" />
                                <p:selectOneMenu id="estado" value="#{listaAvisos.id_estado_seleccionado}">
                                    <f:selectItem itemLabel="SIN ATENDER" itemValue="1" />
                                    <f:selectItem itemLabel="EN PROCESO" itemValue="2" />
                                    <f:selectItem itemLabel="CERRADO" itemValue="3" />
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <h:outputLabel value="" />
                            <p:outputLabel value="Prioridad" style="margin-left: 13px"/>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                                <p:outputLabel for="prioridad" value="" />
                                <p:selectOneMenu id="prioridad" value="#{listaAvisos.id_prioridad_seleccionada}">
                                    <f:selectItem itemLabel="URGENTE" itemValue="1"/>
                                    <f:selectItem itemLabel="PLANIFICADO" itemValue="2" />
                                </p:selectOneMenu>             
                            </h:panelGrid>
                        </h:panelGrid>
                    </div>
                </p:tab>

                <p:tab title="Brigada">
                    <div class="row">          
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Brigada" />
                            </div>
                            <div>     
                                <p:inputText id="input_brigada"  value="#{controlFiltrosGridBrigadas.id_brigada}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Contrata" />
                            </div>
                            <div>     
                                <p:inputText id="input_contrata" value="#{controlFiltrosGridBrigadas.contrata}"/>
                            </div>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Buscar" action="#{controlFiltrosGridBrigadas.buscar()}"/>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Reiniciar"  action="#{controlFiltrosGridBrigadas.resetear()}"/>
                        </div>
                    </div>

                    <p:separator />

                    <p:dataTable value="#{controlFiltrosGridBrigadas.listaBrigadasFiltrados}" var="brigadas_filtro" resizableColumns="true" emptyMessage="No hay datos">
                        <p:column headerText="Aviso">
                            <h:outputText value="#{brigadas_filtro.id_brigada}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{brigadas_filtro.contrata}" />
                        </p:column>
                        <p:column headerText="Ubicacion">
                            <h:outputText value="#{brigadas_filtro.nombreCapataz}" />
                        </p:column>
                        <p:column headerText="Prioridad">
                            <h:outputText value="#{brigadas_filtro.nombreOperarios}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Diagnóstico">
                    <div align="center">
                        <h:selectManyCheckbox id="diagnosticos">
                            <f:selectItem id="arquetaRota" itemLabel="Arqueta rota" itemValue="1" />
                            <f:selectItem id="tuberia" itemLabel="Tubería rota" itemValue="2" />
                            <f:selectItem id="fuga" itemLabel="Fuga de agua" itemValue="3" />
                            <f:selectItem id="desborde" itemLabel="Desborde de presa" itemValue="4" />
                            <f:selectItem id="canaleta" itemLabel="Canaleta rota" itemValue="5" />
                        </h:selectManyCheckbox>
                    </div>
                </p:tab>

                <p:tab title="Observaciones">
                    <div align="center">
                        <h:inputTextarea value="#{listaAvisos.aviso.observaciones}" rows="5" cols="90"/>
                    </div>
                </p:tab>


                <p:tab title="Ubicación">
                    <div align="center">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="Ubicación: " />
                            <h:inputText value="#{listaAvisos.aviso.ubicacion}"/>

                            <h:outputLabel value="Coordenadas: " />
                            <h:inputText value="#{listaAvisos.aviso.coordenada}" />
                        </p:panelGrid>
                    </div><br/>
                </p:tab>
            </p:accordionPanel><br/>

            <div align="center">
                <script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script><div style='overflow:hidden;height:340px;width:700px;'><div id='gmap_canvas' style='height:440px;width:700px;'></div><div><small><a href="http://embedgooglemaps.com">									embed google map							</a></small></div><div><small><a href="https://botonmegusta.org">botonmegusta.org</a></small></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type='text/javascript'>function init_map(){var myOptions = {zoom:11, center:new google.maps.LatLng(36.721261, - 4.421265500000004), mapTypeId: google.maps.MapTypeId.ROADMAP}; map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions); marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(36.721261, - 4.421265500000004)}); infowindow = new google.maps.InfoWindow({content:'Malaga, Spain'}); google.maps.event.addListener(marker, 'click', function(){infowindow.open(map, marker); }); infowindow.open(map, marker); }google.maps.event.addDomListener(window, 'load', init_map);</script>
            </div><br/>

            <div class="row" style="margin-left:19%">
                <h:commandButton id="guardar" styleClass="boton" value="Guardar" action="#{listaAvisos.crearAviso(listaAvisos.aviso.id_aviso, calendarView.date3, calendarView.date4,
                                                                                           listaAvisos.aviso.ubicacion, listaAvisos.aviso.coordenada, listaAvisos.aviso.observaciones,
                                                                                           listaAvisos.aviso.prioridad, listaAvisos.aviso.estado)}"/>
                <div class="col-md-1"></div>
                <h:commandButton type="reset" id="reset" styleClass="boton" value="Reiniciar" style="margin-top:5px;"/>
                <div class="col-md-1"></div>
                <h:commandButton id="cancelar" styleClass="boton" value="Cancelar" action="grid_avisos.xhtml" style="margin-top:5px;"/>
            </div>
            <br/><br/><br/><br/>
        </h:form>
    </ui:define>

</ui:composition>
