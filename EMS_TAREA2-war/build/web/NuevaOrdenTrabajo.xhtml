<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">Nueva orden de trabajo</ui:define>

    <ui:define name="contenido">
        <h:form>
            <p:accordionPanel multiple="true">
               <p:tab title="Datos principales">
                    <div class="row">
                        <div class="col-md-4">
                            <h:outputLabel value="ID Aviso" />
                            <h:outputText id="idAviso" value="#{mostrarAviso.aviso.id_aviso}"/>
                        </div>
                        <div class="col-md-4">
                            <p:outputLabel value="Fecha Programada" />
                            <p:calendar id="button2" value="#{listaOT.fecha_progr}" showOn="button" />
                        </div>
                    </div>
                    <div class="row" style="height:5px">

                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h:outputLabel value="Motivo de operación" />
                            <h:inputText value="#{listaOT.motivo}"/> 
                            <h:selectOneMenu styleClass="combi" id="estadoMenu" value="#{listaOT.estado_id}">
                                <f:selectItem itemLabel="CERRADO" itemValue="1" />
                                <f:selectItem itemLabel="EN PROCESO" itemValue="2" />
                                <f:selectItem itemLabel="SIN ASIGNAR" itemValue="3" />
                            </h:selectOneMenu>

                        </div>
                        <div class="col-md-3">
                            <h:outputLabel value="Brigada" />
                            <h:inputText value="#{mostrarAviso.aviso.brigada}"/>
                            <h:selectOneMenu id="prioridadMenu" value="#{listaOT.prioridad_id}">
                                <f:selectItem itemLabel="URGENTE" itemValue="1"/>
                                <f:selectItem itemLabel="PLANIFICADO" itemValue="2" />
         
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-3">
                            <h:outputLabel value="Pto trabajo" />
                            <h:inputText value="#{listaOT.pto_trabajo}" />
                            <h:selectOneMenu id="TallerMenu" value="#{listaOT.taller}">
                                <f:selectItem id="t1" itemLabel="Taller1" itemValue="Taller1" />
                                <f:selectItem id="t2" itemLabel="Taller2" itemValue="Taller2" />
                                <f:selectItem id="t3" itemLabel="Taller3" itemValue="Taller3" />
                                <f:selectItem id="t4" itemLabel="Taller4" itemValue="Taller4" />
                            </h:selectOneMenu>
                        </div>
                        <div class="col-md-2">

                        </div>
                    </div>

                </p:tab>
                
                <p:tab title="Brigada">
                    <c:if test="#{! controlAsignarBrigadas.filtrado}">

                        <p:dataTable value="#{listaBrigadas.listaBrigadas}" var="brigadas" resizableColumns="true" emptyMessage="No hay datos">
                            <p:column headerText="Brigada">
                                <h:outputText value="#{brigadas.id}" />
                            </p:column>

                            <p:column headerText="Contrata">
                                <h:outputText value="#{brigadas.contrata}" />
                            </p:column>

                            <p:column headerText="Capataz">
                                <h:outputText value="#{brigadas.nombreCapataz}" />
                            </p:column>

                            <p:column headerText="Operarios">
                                <h:outputText value="#{brigadas.nombreOperarios}" />
                            </p:column>
                        </p:dataTable>


                    </c:if>
                    <c:if test="#{controlAsignarBrigadas.filtrado}">
                        <p:dataTable value="#{controlAsignarBrigadas.listaBrigadasFiltradas}" var="brigadas_filtro" resizableColumns="true" emptyMessage="No hay datos">
                            <p:column headerText="Brigada">
                                <h:outputText value="#{brigadas_filtro.id}" />
                            </p:column>

                            <p:column headerText="Contrata">
                                <h:outputText value="#{brigadas_filtro.contrata}" />
                            </p:column>

                            <p:column headerText="Capataz">
                                <h:outputText value="#{brigadas_filtro.nombreCapataz}" />
                            </p:column>

                            <p:column headerText="Operarios">
                                <h:outputText value="#{brigadas_filtro.nombreOperarios}" />
                            </p:column>
                        </p:dataTable>
                    </c:if>

                    <br />
                </p:tab>               
                <p:tab title="Ubicación">                    
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Calle" styleClass="combi" />
                        <h:inputText  id ="calle" value="#{listaOT.calle}"/>
                        <h:outputLabel value="Localidad" />
                        <h:inputText  id ="localidad" value="#{listaOT.localidad}"/>
                        <h:outputLabel value="CP"/>
                        <h:inputText  id = "cp" value="#{listaOT.cp}"/>
                        <h:outputLabel value="Ubicación Técnica" />
                        <h:inputText  id = "ut" value="#{listaOT.ut}" />
                    </h:panelGrid> 

                </p:tab>

                <p:tab title="Observaciones">
                    <h:inputTextarea rows="5" cols="90" value="#{listaOT.observaciones}"/>
                </p:tab>
            </p:accordionPanel>

            <br/>

            <div align="center">
                 <a href="OTcreado.xhtml" class="boton" >Guardar</a>
                <h:commandButton id="reset" styleClass="boton" type="reset" value="Reiniciar" />
                <a href="grid_ordenTrabajo.xhtml" class="boton" >Cancelar</a>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
