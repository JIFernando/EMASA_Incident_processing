<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="title">Nueva orden de trabajo</ui:define>

    <ui:define name="contenido">
        <h:form>
            <p:accordionPanel multiple="true">
                <p:tab title="Datos principales">
                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="ID Aviso" />
                        </div>
                        <div class="col-md-2">
                            <h:outputText id="idAviso" value="#{mostrarAviso.aviso.id_aviso}"/>
                        </div>
                        <div class="col-md-2">
                            <p:outputLabel value="Fecha Programada" />
                        </div>
                        <div class="col-md-3">
                            <p:calendar id="button2" value="#{nuevaOrdenTrabajo.ot.fecha_progr}" showOn="button" />
                        </div>
                    </div>
                    <div class="row" style="height:5px">

                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="Motivo de operación" />
                        </div>
                        <div class="col-md-2">
                            <p:inputText value="#{nuevaOrdenTrabajo.ot.motivo}"/> 
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="Brigada" />
                        </div>
                        <div class="col-md-3">
                            <p:inputText value="#{nuevaOrdenTrabajo.id_brigada}" />
                        </div>
                    </div>
                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="Pto trabajo" />
                        </div>
                        <div class="col-md-2">
                            <p:inputText value="#{nuevaOrdenTrabajo.ot.pto_trabajo}" />
                        </div>
                        <div class="col-md-2">
                            <h:outputLabel value="Taller" />
                        </div>
                        <div class="col-md-3">
                            <h:selectOneMenu id="TallerMenu" value="#{nuevaOrdenTrabajo.ot.taller}">
                                <f:selectItem id="t1" itemLabel="Taller1" itemValue="Taller1" />
                                <f:selectItem id="t2" itemLabel="Taller2" itemValue="Taller2" />
                                <f:selectItem id="t3" itemLabel="Taller3" itemValue="Taller3" />
                                <f:selectItem id="t4" itemLabel="Taller4" itemValue="Taller4" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="row" style="height:5px">

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <p:outputLabel value="Estado"/>
                        </div>
                        <div class="col-md-2">
                            <p:outputLabel for="estado" value="" />
                            <p:selectOneMenu id="estado" value="#{nuevaOrdenTrabajo.estado_id}" style="width:120px">
                                <f:selectItem itemLabel="SIN ATENDER" itemValue="SIN_ATENDER" />
                                <f:selectItem itemLabel="EN PROCESO" itemValue="EN_PROCESO" />
                                <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />
                            </p:selectOneMenu>
                        </div>

                        <div class="col-md-2">
                            <p:outputLabel value="Prioridad"/>
                        </div>
                        <div class="col-md-3">
                            <p:outputLabel for="prioridad" value="" />
                            <p:selectOneMenu id="prioridad" value="#{nuevaOrdenTrabajo.prioridad_id}">
                                <f:selectItem itemLabel="URGENTE" itemValue="URGENTE"/>
                                <f:selectItem itemLabel="PLANIFICADO" itemValue="PLANIFICADO" />
                            </p:selectOneMenu>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <h:outputLabel value="Trabajo" />
                        </div>
                        <div class="col-md-2">
                            <p:inputText value="#{nuevaOrdenTrabajo.ot.trabajo}"/> 
                        </div>
                    </div>
                </p:tab>

                <p:tab title="Brigada">
                    <div class="row">          
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Brigada" />
                            </div>
                            <div>     
                                <p:inputText id="input_brigada"  value="#{controlFiltrosGridBrigadas.id_brigada}"/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div> <h:outputLabel value="Contrata" />
                            </div>
                            <div>     
                                <p:inputText id="input_contrata" value="#{controlFiltrosGridBrigadas.contrata}"/>
                            </div>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Buscar" action="#{controlFiltrosGridBrigadas.buscar()}"/>
                        </div>
                        <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                            <h:commandButton class="boton" value="Reiniciar"  action="#{controlFiltrosGridBrigadas.resetear()}"/>
                        </div>
                    </div>

                    <p:separator />

                    <p:dataTable value="#{controlFiltrosGridBrigadas.listaBrigadasFiltrados}" var="brigadas_filtro" resizableColumns="true" emptyMessage="No hay datos">
                        <p:column headerText="id">
                            <h:outputText value="#{brigadas_filtro.id_brigada}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{brigadas_filtro.nombreContrata}" />
                        </p:column>
                        <p:column headerText="Ubicacion">
                            <h:outputText value="#{brigadas_filtro.nombreCapataz}" />
                        </p:column>
                        <p:column headerText="Prioridad">
                            <h:outputText value="#{brigadas_filtro.nombresOperarios}" />
                        </p:column>
                    </p:dataTable>
                </p:tab>               
                <p:tab title="Ubicación">                    
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputLabel value="Calle" styleClass="combi" />
                        <h:inputText  id ="calle" value="#{nuevaOrdenTrabajo.calle}"/>
                        <h:outputLabel value="Localidad" />
                        <h:inputText  id ="localidad" value="#{nuevaOrdenTrabajo.localidad}"/>
                        <h:outputLabel value="CP"/>
                        <h:inputText  id = "cp" value="#{nuevaOrdenTrabajo.cp}"/>
                        <h:outputLabel value="Ubicación Técnica" />
                        <h:inputText  id = "ut" value="#{nuevaOrdenTrabajo.ut}" />
                    </h:panelGrid> 

                </p:tab>

                <p:tab title="Observaciones">
                    <p:inputTextarea rows="5" cols="90" value="#{nuevaOrdenTrabajo.ot.observaciones}"/>
                </p:tab>
            </p:accordionPanel>

            <br/>

            <div align="center">
                <h:commandButton id="guardar" action="#{nuevaOrdenTrabajo.guardarOT()}" styleClass="boton" value="Guardar" />
                <h:commandButton id="reset" styleClass="boton" type="reset" value="Reiniciar" />
                <a href="grid_ordenTrabajo.xhtml" class="boton" >Cancelar</a>
            </div>

        </h:form>
    </ui:define>

</ui:composition>
