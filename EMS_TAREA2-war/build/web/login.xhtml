<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Emasa - Login</title>
        <link rel="stylesheet" href="./css/login.css"/>

    </h:head>
    <h:body>
        <div class="container">
            <div class="login-page">
                <div class="form">
                    <div class="emasa_imagen">
                        <img src="./recursos/emasa.png"></img>
                    </div>
                    <h:form id="login-form">
                        <h:inputText id="user" a:placeholder="Usuario" styleClass="caja" value="#{login.usuario}" />
                        <h:message for="user"/>
                        <h:inputSecret a:placeholder="Contraseña" styleClass="caja" value="#{login.contrasenia}"/>
                        <h:commandButton value="Entrar" styleClass="apply" action="#{login.autenticar()}"/>
                        <!-- <p class="message">¿No estás registrado? <a href="#">Crear una cuenta</a></p>-->                    
                    <h:messages/>
                    </h:form>
                </div>
            </div>
        </div>
        
    </h:body>
</html>
