<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/templates/plantilla.xhtml" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">Grid Órdenes de Trabajo</ui:define>

    <ui:define name="contenido">

        <h:form>
            <div class="row">
                <div class="col-md-4">
                    <div>
                        <h:outputLabel value="Fecha creación" />                  
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:calendar id="fecha_c" value="#{controlFiltrosGridOrdenTrabajo.fecha_creacion}" showOn="button" />
                        </h:panelGrid>

                        <h:outputLabel value="Fecha programada" />

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:calendar id="fecha_p" value="#{controlFiltrosGridOrdenTrabajo.fecha_programada}" showOn="button" />
                        </h:panelGrid>
                    </div>
                </div>
                <div class="col-md-3">
                    <h:outputLabel value="Prioridad" style="margin-left: 13px"/>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                        <h:outputLabel for="prioridad_ot" value="" />
                        <p:selectOneListbox id="prioridad_ot" value="#{controlFiltrosGridOrdenTrabajo.prioridad }">
                            <f:selectItem itemLabel="URGENTE" itemValue="URGENTE"/>
                            <f:selectItem itemLabel="PLANIFICADO" itemValue="PLANIFICADO" />
                            <f:selectItem itemLabel="TODOS" itemValue="TODOS" />
                        </p:selectOneListbox>             
                    </h:panelGrid>
                </div>
                <div class="col-md-3">
                    <h:outputLabel value="Estado" style="margin-left: 13px"/>
                    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                        <h:outputLabel for="estado_ot" value="" />
                        <p:selectOneListbox id="estado_ot" value="#{controlFiltrosGridOrdenTrabajo.estado}" >
                            <f:selectItem itemLabel="SIN ATENDER" itemValue="SIN_ATENDER" />
                            <f:selectItem itemLabel="EN PROCESO" itemValue="EN_PROCESO" />
                            <f:selectItem itemLabel="CERRADO" itemValue="CERRADO" />
                            <f:selectItem itemLabel="TODOS" itemValue="TODOS"/>
                        </p:selectOneListbox>
                    </h:panelGrid>
                </div>

            </div> 
            <div class="row">          
                <div class="col-md-4">
                    <div> <h:outputLabel value="Código de OT" />
                    </div>
                    <div>     
                        <p:inputText value="#{controlFiltrosGridOrdenTrabajo.id_ot}"/>
                    </div>
                </div>
                <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                    <h:commandButton class="boton" value="Buscar" action="grid_ordenTrabajo.xhtml"/>
                </div>
                <div class="col-md-1" style="margin-top: 13px; margin-left: 13px">
                    <h:commandButton class="boton" value="Reiniciar"  action="#{controlFiltrosGridOrdenTrabajo.resetear() }"/>
                </div>
            </div>

            <p:separator />

            <h:outputText value="Resultado filtrado por:  Estado:#{controlFiltrosGridOrdenTrabajo.estado} "/>

            <h:outputText value=" // Prioridad:#{controlFiltrosGridOrdenTrabajo.prioridad} "/>

            <c:if test="#{controlFiltrosGridOrdenTrabajo.fecha_creacion!= null}">
                <h:outputText value =" // Fecha creación#{controlFiltrosGridOrdenTrabajo.fecha_creacion} "/>
            </c:if>
            <c:if test="#{controlFiltrosGridOrdenTrabajo.fecha_programada != null}">
                <h:outputText value =" // Fecha programada#{controlFiltrosGridOrdenTrabajo.fecha_programada} "/>
            </c:if>
            <c:if test="#{controlFiltrosGridOrdenTrabajo.id_ot != null}">
                <h:outputText value =" // Código de Orden:#{controlFiltrosGridOrdenTrabajo.id_ot}"/>
            </c:if>

            <p:dataTable value="#{controlFiltrosGridOrdenTrabajo.listaOrdenTrabajoFiltrados}" var="ordenTrabajo_filtro" resizableColumns="true" emptyMessage="No hay datos">
                <p:column headerText="OT">
                    <h:outputText value="#{ordenTrabajo_filtro.id_OT}" />
                </p:column>
                <p:column headerText="F. creacion">
                    <h:outputText value="#{ordenTrabajo_filtro.fecha_creac}" />
                </p:column>
                <p:column headerText="F. program">
                    <h:outputText value="#{ordenTrabajo_filtro.fecha_progr}" />
                </p:column>
                <p:column headerText="Ubicación">
                    <h:outputText value="#{ordenTrabajo_filtro.ubicacion}" />
                </p:column>
                <p:column headerText="Prioridad">
                    <h:outputText value="#{ordenTrabajo_filtro.prioridad}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{ordenTrabajo_filtro.estado}" />
                </p:column>
                <p:column >
                    <p:commandButton value = "Mostrar" id="mostrar_ot" action="#{mostrarOrdenTrabajo.capturarYMostrarOrdenTrabajo(ordenTrabajo_filtro)}" style="margin-left: 7px;"/><br/>
                    <p:commandButton value = "Modificar" id="modificar_ot" action="#{mostrarOrdenTrabajo.capturarYEditar(ordenTrabajo_filtro)}" style="margin-left: 7px;"/><br/>
                    <p:commandButton value = "Borrar" id="borrar_ot" action="#{mostrarOrdenTrabajo.eliminarOT(ordenTrabajo_filtro)}" style="margin-left: 7px;"/>
                </p:column>
            </p:dataTable>
            <br/>
            <br/>
            <br/>
            <br/>
        </h:form>
    </ui:define>

</ui:composition>
